  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

<body>


  <section class="hero">

    <section class="hero__image">

      <section class='hero__image__social'>

        <section class="hero__image__social__logo">
          <!-- postarac sie zrobic na jednym logo bez tworzenia logo2 -->
          <img src="/images/logo2.svg" alt="" class='logoMobile'>
        </section>

        <section class="hero__image__social__socialIcons">
          <i class="icons fab fa-twitter fa-2x"></i>
          <i class="icons fab fa-facebook-f fa-2x"></i>
          <i class="icons fas fa-envelope fa-2x"></i>
        </section>

      </section>
      <img src="/images/illustration-main.svg" alt="" class="illustration-main">



    </section>

    <section class="hero__main">

      <section class="hero__main__social">

        <section class="hero__main__social__logo">
          <img src="/images/logo.svg" alt="" class='logo'>
        </section>

        <section class="hero__main__social__socialIcons">
          <i class="icons fab fa-twitter fa-2x"></i>
          <i class="icons fab fa-facebook-f fa-2x"></i>
          <i class="icons fas fa-envelope fa-2x"></i>
        </section>

      </section>

      <section class="hero__main__information">
        <h1 class='information-h1'>All your files in one secure location, accessible anywhere.</h1>
        <p class='information-p'>Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers.</p>
      </section>

      <section class="hero__main__information-signUp">
        <h2>Sign up for early access</h2>
        <form action="" class='signUp-form'>
          <input type="email" name="email" placeholder="" class="signUp-input">
          <button href="#" type='submit' class="signUp-button">Sign Up</button>
        </form>
      </section>

      <section class="hero__main__information-privacy">
        <a href="">Privacy Policy</a>
      </section>

    </section>

  </section>
